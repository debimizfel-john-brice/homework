<!DOCTYPE html>
<html>

<head>
    <title>SCSS - Sassy CSS</title>

    <!-- Linking to the final .css file: -->
    <link rel="stylesheet" href="styles.css">

    <style>
        h3 {
            margin: 0;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- ---------- Nesting: ---------- -->
    <h3>Nesting</h3>
    <p>
        <span>Bunny</span>
        <a>
            <span>Kitten</span>
        </a>
        <span>Puppy</span>
    </p>
    <hr>


    <!-- ---------- Extend: ---------- -->
    <h3>Extend</h3>
    <table>
        <tr>
            <th>Animal</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Bunny</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td>Kitten</td>
            <td>$20.00</td>
        </tr>
        <tr>
            <td>Puppy</td>
            <td>$30.00</td>
        </tr>
    </table>
    <hr>


    <!-- ---------- Variables: ---------- -->
    <h3>Variables</h3>
    <label>Animal: </label>
    <br>
    <input type="text">
    <br>
    <label>Description: </label>
    <br>
    <textarea></textarea>
    <hr>


    <!-- ---------- Operators: ---------- -->
    <h3>Operators</h3>
    <label>URL: </label>
    <input type="url" placeholder="http://...">
    <br><br>
    <label>Phone: </label>
    <input type="tel" placeholder="05x-xxxxxxx">
    <hr>


    <!-- ---------- Mixin: ---------- -->
    <h3>Mixin</h3>
    <p class="paid-ad">Buy a Puppy from our Store</p>
    <p class="free-ad">Adopt a Puppy from our Shelter</p>
    <hr>


    <!-- ---------- Functions: ---------- -->
    <h3>Functions</h3>
    <p class="funny">Kittens are Funny!</p>
    <p class="cute">Puppies are Cute!</p>
    <hr>


    <!-- ---------- If-Else: ---------- -->
    <h3>If-Else</h3>
    <input type="email" placeholder="Email...">
    <hr>


    <!-- ---------- For: ---------- -->
    <h3>For</h3>
    <h5>Bunnies</h5>
    <h5>Kittens</h5>
    <h5>Puppies</h5>
    <hr>


    <!-- ---------- Each: ---------- -->
    <h3>Each</h3>
    <div class="bunny-image"></div>
    <div class="kitten-image"></div>
    <div class="puppy-image"></div>


    <!-- ---------- Homework: ---------- -->
    <h3>Homework</h3>
    <div class="flowers">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    

</body>

</html>
